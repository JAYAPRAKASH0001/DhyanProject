<form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginObj.email" #email="ngModel" [attr.required]="true"
            class="form-control" />
        <div class="alert alert-danger" *ngIf="email.errors?.['required'] && (email.dirty || email.touched)">
            Email is required.
        </div>
        <div class="alert alert-danger" *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">
            Invalid email address.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" #password="ngModel"
            [attr.required]="true" class="form-control" />
        <div class="alert alert-danger" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">
            Password is required.
        </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <br>
    <p style="padding-top: 20px;">Don't Have an Account? <a style="color: royalblue;" href="/signup">Sign Up</a></p>
</form>
